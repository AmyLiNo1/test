<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .info {
            max-width: 300px;
        }

        .img-text {
            height: 32px;
            width: 60px;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <el-form class="info" :model="userInfo" label-width="100px">
            <el-form-item label="用户名" prop="username">
                <el-input v-model="userInfo.username"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="username">
                <el-input v-model="userInfo.password"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="username">
                <el-button type="primary" @click="validateUsers">提交</el-button>
            </el-form-item>
        </el-form>



    </div>



</body>
<script src="vue.js"></script>
<script src="axios.min.js"></script>
<script src="element.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            userInfo: {
                username: '',
                password: ''
            }
        },
        methods: {
            validateUsers() {
                console.log(this.dataInfo, typeof this.dataInfo)
                axios.post('api/users/validate', this.userInfo).then(response => {
                    this.response = response.data
                })
            }
        }
    })
</script>

</html>
