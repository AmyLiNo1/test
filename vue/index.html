<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <p>{{ message }}</p>
      <input type="text" v-model="message" name="" id="" />
      <p v-html="html"></p>
      <p v-text="text"></p>
      <button @click="hander">{{ btn }}</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          html: "<span>hello html</span>",
          text: "hello text",
          btn: "点我"
        },
        methods: {
          hander() {
            console.log(1111);
          }
        }
      });
    </script>
  </body>
</html>
