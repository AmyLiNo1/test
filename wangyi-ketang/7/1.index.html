  <script>
    // 两个参数改变位置
    // 1. ES6 数组结构的算法
    const exchange1 = ({ a, b }) => {
      [a, b] = [b, a];
      return { a, b };
    };

    const exchange2 = ({ a, b }) => {
      // 12 9
      b = a - b; // b: 3 a: 12
      a = a - b; //  a: 9
      b = a + b;
      return { a, b };
    };

    const exchange3 = ({ a, b }) => {
      a = a ^ b; // 1100 || 1001 = 0101 // 5
      b = a ^ b; // 0101 || 1001 = 1100 // 12
      a = a ^ b; // 0101 || 1100 = 1001 // 9
      return { a, b };
    };
    console.log(exchange3({ a: 12, b: 9 }));

    // 2w员工按照年龄排序 --- 归并算法
    // 合并
    function merge(left, right, result = []) {
      while (left.length > 0 && right.length > 0) {
        if (left[0] < right[0]) {
          result.push(left.shift());
        } else {
          result.push(right.shift());
        }
      }
      return [...result, ...left, ...right];
    }
    // 拆分
    function mergeSort(arr) {
      if (arr.length < 2) {
        return arr;
      }
      var mid = Math.floor(arr.length / 2);
      var left = arr.slice(0, mid);
      var right = arr.slice(mid);
      return merge(mergeSort(left), mergeSort(right));
    }
    const arr = Array.from(new Array(100)).map(o => {

    })
    console.log(arr)
    console.log(mergeSort(arr));
